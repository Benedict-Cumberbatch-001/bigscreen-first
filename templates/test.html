<!DOCTYPE html>
<html>
<head>
    <title>右键菜单示例</title>
    <meta charset="utf-8">
    <style>
        /* 菜单样式 */
        .custom-context-menu {
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .custom-context-menu-item {
            cursor: pointer;
            padding: 5px;
        }

        .custom-context-menu-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="custom-context-menu" id="contextMenu">
        <div class="custom-context-menu-item" id="menuItem1">菜单项 1</div>
        <div class="custom-context-menu-item" id="menuItem2">菜单项 2</div>
    </div>
    <script>
        // 在页面右键点击时显示自定义菜单
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // 阻止默认右键菜单
            var contextMenu = document.getElementById('contextMenu');
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
            contextMenu.style.display = 'block';
        });

        // 在页面其他区域点击时隐藏自定义菜单
        document.addEventListener('click', function () {
            var contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'none';
        });
        // 给菜单项1添加点击事件
        var menuItem1 = document.getElementById('menuItem1');
        menuItem1.addEventListener('click', function () {
            alert('您点击了菜单项 1');
        });

        // 给菜单项2添加点击事件
        var menuItem2 = document.getElementById('menuItem2');
        menuItem2.addEventListener('click', function () {
            alert('您点击了菜单项 2');
        });
    </script>
</body>
</html>
