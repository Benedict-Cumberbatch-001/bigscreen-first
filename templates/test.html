<!DOCTYPE html>
<html>
<head>
  <title>Table with Grid Lines</title>
  <style>
    table {
      border-collapse: collapse; /* 合并边框，使表格线连续 */
      width: 100%;

    }

    th, td {
      border: 1px solid black; /* 设置单元格边框样式 */
      padding: 8px; /* 设置单元格内边距 */
      text-align: center; /* 居中显示单元格内容 */
    }

    th {
      background-color: #f2f2f2; /* 设置表头背景色 */
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <!-- 添加更多数据行 -->
    </tbody>
  </table>
</body>
</html>
